<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IKT-PWA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
</head>
<body>

<div id="app">
  <div class="">
    <header class="">
      <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">IKT-PWA</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Bilder</a>
              <a class="nav-link" href="/help">Hilfe</a>
            </div>
            <div class="">
              <button class="enable-notifications btn btn-danger">
                Benachrichtigungen Ein
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="">
      <div id="create-post">
        <form>
          <div class="input-section">
            <input class="" type="text" id="title">
            <label class="" for="title" name="title">Titel</label>
          </div>
          <div class="input-section" id="manual-location">
            <input class="" type="text" id="location">
            <label class="" for="location" name="location">Ort</label>
          </div>
          <br>
          <div>
            <button class=""
                    type="submit" id="post-btn">Speichern
            </button>
          </div>
          <br>
          <div>
            <button class="" id="close-create-post-modal-btn" type="button">close
            </button>
          </div>
        </form>
      </div>
      <img src="/src/images/htw.jpg"
           alt="HTW Wilhelminenhof"
           class="main-image">
      <div class="page-content">
        <h5 class="text-center">HTW-Insta</h5>
        <div id="shared-moments"></div>
      </div>
      <div class="floating-button">
        <button class="btn btn-danger"
                id="share-image-button">+
        </button>
      </div>
      <!--<div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="">
        <div class=""></div>
        <button type="button" class=""></button>
      </div>-->
    </main>
  </div>
</div>

<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
